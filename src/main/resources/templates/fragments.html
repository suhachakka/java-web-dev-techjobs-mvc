<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">

            <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>

            </div>
        </div>
    </div>
<!-- list-jobs   -->
        <table th:fragment="jobs-list" class="job-listing" >
            <tr th:block th:each="job : ${jobs}">
                <td>
                    <p th:text="${'ID :' +job.id}"></p>
                    <p th:text="${'Name :'+job.name}"></p>
<!--                    <p th:text="${'Employer :'+job.employer}"></p>-->
<!--                    <p th:text="${'Location :'+job.location}"></p>-->
<!--                    <p th:text="${'Position Type:' +job.positionType}"></p>-->
<!--                    <p th:text="${'Skill :'+job.coreCompetency}"></p>-->
<!--hyperlinked the job values-->
                    <p>Employer:<a th:href="@{/list/jobs(column=${'employer'},value=${job.getEmployer()})}" th:text="${job.getEmployer()}"></a>
                    <p>Location:<a th:href="@{/list/jobs(column=${'location'},value=${job.getLocation()})}" th:text="${job.getLocation()}"></a>
                    <p>Position Type:<a th:href="@{/list/jobs(column=${'positionType'},value=${job.getPositionType()})}" th:text="${job.getPositionType()}"></a>
                    <p>Skill:<a th:href="@{/list/jobs(column=${'coreCompetency'},value=${job.getCoreCompetency()})}" th:text="${job.getCoreCompetency()}"></a>
                    </p>
                </td>

            </tr>
        </table>
<!--search jobs-->
    <div th:fragment = "searchJobs-list" th:each="job : ${jobs}">
        <table class="job-listing">
            <tr>
                <th>ID</th>
                <td th:text="${job.getId()}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <th>Employer</th>
                <td th:text="${job.employer}"></td>
            </tr>
            <tr>
                <th>Location</th>
                <td th:text="${job.location}"></td>
            </tr>
            <tr>
                <th>Position Type</th>
                <td th:text="${job.positionType}"></td>
            </tr>
            <tr>
                <th>Skill</th>
                <td th:text="${job.coreCompetency}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
